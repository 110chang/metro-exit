<!DOCTYPE html>
<html class="introduction" lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <title>Dokokara | どこから（東京メトロの駅に）入るのが近いかわかるアプリ</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" media="screen" rel="stylesheet">
    <link href="css/com.css" media="all" rel="stylesheet">
    
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script type="text/javascript">
      window.__PROXY_URL = 'http://dokokara.info/proxy.php';
    </script>
    <script src="http://maps.google.com/maps/api/js?libraries=geometry&amp;sensor=true&amp;language=ja"></script>
    <script src="js/lib/modernizr.js"></script>
    <!--[if lt IE 9]><script src="js/lib/respond.src.js"></script><![endif]-->
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/jquery.easing.js"></script>
    <script src="js/lib/notify.js"></script>
    <script src="js/lib/notify-bootstrap.js"></script>
    <script src="js/all-index.js"></script>
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
  </head>
  
  <body id="index" class="cat-index">
    <header id="masthead">
      <div class="masthead-wrapper">
        <section class="params">
          <div class="introduction-only">
            <h1 class="introduction-title">
              Dokokara.info
            </h1>
          </div>
          <span class="param-address"><input id="param-address-input" data-bind="value: address, valueUpdate: 'keyup'" name="address" type="text">
            <div class="sgst-list" data-bind="visible: suggestion().length > 0">
              <ul data-bind="foreach: suggestion">
                <li data-bind="click: $.proxy($root.selectLocation, $root)">
                  <p data-bind="text: address"></p>
                </li>
              </ul>
            </div>
          </span><span class="param-radius"><button id="toggle-range" class="button-skin" type="button" ontouchstart=""><i class="fa fa-dot-circle-o"></i></button><input name="radius" size="6" id="param-radius-input" data-bind="value: radius, valueUpdate: 'keyup'" type="tel"><span class="units">(m)</span></span><label class="param-lat">lat<input name="lat" size="10" disabled="disabled" data-bind="value: lat, valueUpdate: 'keyup'" type="tel"></label><label class="param-lon">lon<input name="lon" size="10" disabled="disabled" data-bind="value: lon, valueUpdate: 'keyup'" type="tel"></label><span class="show-info-minimal"><a class="button-skin" href="about/"><i class="fa fa-info-circle"></i></a></span><button id="start-search" class="button-skin param-btn" type="button" ontouchstart="" data-bind="attr: { disabled: !!isSearchByParams() }"><i class="fa fa-search button-icon"></i><span class="button-now-loading">
              <svg version="1.1" class="spinner" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                 width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
              <path fill="#000" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
                <animateTransform attributeType="xml"
                  attributeName="transform"
                  type="rotate"
                  from="0 25 25"
                  to="360 25 25"
                  dur="1s"
                  repeatCount="indefinite"/>
                </path>
              </svg></span><span class="button-label introduction-only">住所から検索</span></button><button id="current-location" class="button-skin param-btn" type="button" ontouchstart="" data-bind="attr: { disabled: !!isSearchByGeo() }"><i class="fa fa-crosshairs button-icon"></i><span class="button-now-loading">
              <svg version="1.1" class="spinner" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                 width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
              <path fill="#000" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
                <animateTransform attributeType="xml"
                  attributeName="transform"
                  type="rotate"
                  from="0 25 25"
                  to="360 25 25"
                  dur="1s"
                  repeatCount="indefinite"/>
                </path>
              </svg></span><span class="button-label introduction-only">現在地から検索</span></button><span class="introduction-desc introduction-only">
            <p>
              どこから（東京メトロの駅に）入るのが近いかわかるアプリです。東京メトロAPIの出入口情報を取得します。
            </p>
          </span><span class="show-info"><a class="button-skin" href="about/"><i class="fa fa-info-circle"></i><span class="button-label introduction-only">このアプリについて</span></a></span>
        </section>
      </div>
    </header>
    
    <article id="main">
      <div id="gmap"></div>
      <div id="distance" data-bind="css: { show: visibility }">
        <span class="distance" data-bind="text: distance"></span><span class="duration" data-bind="text: '（' + duration() + '）'"></span><span class="close"><i class="fa fa-times"></i></span>
      </div>
      <div id="poi-list"></div>
    </article>
    
    <footer id="colophon"></footer>
    
    <div class="preloading-cover">
      <div class="loader"></div>
    </div>
  </body>
</html>
